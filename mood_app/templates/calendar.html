<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ inline-—Å—Ç–∏–ª–∏ –¥–ª—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è */
    body {
      background: radial-gradient(circle at top, #2a0a44 0%, #0a0a0a 70%);
      min-height: 100vh;
      padding: 2rem;
    }
    
    h1 {
      font-weight: 300;
      font-size: 2.8rem;
      letter-spacing: 2px;
      margin-bottom: 2.5rem;
      background: linear-gradient(90deg, #9c4dff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(156, 77, 255, 0.3);
      position: relative;
      padding-bottom: 15px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent, 
        #9c4dff, 
        #ffffff, 
        #9c4dff, 
        transparent
      );
      border-radius: 2px;
    }
    
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ */
    #cal-plot {
      background: rgba(26, 26, 26, 0.85);
      border-radius: 20px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 1200px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.8),
                  inset 0 0 0 1px rgba(156, 77, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –Ω–∞–∑–∞–¥ */
    .calm-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 2rem;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 1px;
      border-bottom: 1px solid #9c4dff;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      background: rgba(26, 26, 26, 0.7);
      transition: all .3s ease;
      font-weight: 500;
      text-shadow: 0 0 8px rgba(156, 77, 255, 0.5);
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    
    .calm-link:hover {
      color: #9c4dff;
      border-color: #ffffff;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(156, 77, 255, 0.3),
                  0 5px 20px rgba(0,0,0,0.7);
      background: rgba(26, 26, 26, 0.9);
    }
    
    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1, #cal-plot, .calm-link {
      animation: slideIn 0.8s ease-out forwards;
    }
    
    #cal-plot {
      animation-delay: 0.2s;
    }
    
    .calm-link {
      animation-delay: 0.4s;
    }
    
    /* –°—Ç–∏–ª–∏ –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ Plotly */
    .js-plotly-plot .plotly .modebar {
      background: rgba(26, 26, 26, 0.9) !important;
      border-radius: 10px;
      padding: 5px;
      border: 1px solid rgba(156, 77, 255, 0.3);
    }
    
    .js-plotly-plot .plotly .modebar-btn {
      color: #ffffff !important;
    }
    
    .js-plotly-plot .plotly .modebar-btn:hover {
      background-color: rgba(156, 77, 255, 0.3) !important;
    }
    
    /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(156, 77, 255, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(106, 27, 154, 0.08) 0%, transparent 40%);
      pointer-events: none;
      z-index: -1;
    }
    
    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      #cal-plot {
        padding: 1rem;
        margin: 1rem;
      }
      
      .calm-link {
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è</h1>
  <div id="cal-plot"></div>
  <a class="calm-link" href="{{ url_for('index') }}">
    <span>‚Üê</span>–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –æ—Ü–µ–Ω–∫–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è
  </a>

  <script>
    const raw = {{ records | tojson }};
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Ü–≤–µ—Ç–∞ –≤ —Ñ–∏–æ–ª–µ—Ç–æ–≤–æ–π –≥–∞–º–º–µ
    const map = {happy: 1, calm: 2, sad: 3, angry: 4};
    const colors = {
      happy: '#9c4dff',    // —è—Ä–∫–∏–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π
      calm: '#7b2cbf',     // —Ç–µ–º–Ω–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π
      sad: '#6a1b9a',      // –≥–ª—É–±–æ–∫–∏–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π
      angry: '#ff4d4d'     // –∫—Ä–∞—Å–Ω—ã–π –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞
    };
    
    const moodLabels = {
      happy: 'üòä –†–∞–¥–æ—Å—Ç–Ω—ã–π',
      calm: 'üòå –°–ø–æ–∫–æ–π–Ω—ã–π', 
      sad: 'üò¢ –ì—Ä—É—Å—Ç–Ω—ã–π',
      angry: 'üò† –ó–ª–æ–π'
    };

    const data = [{
      x: raw.map(r => r.stamp),
      y: raw.map(r => map[r.mood]),
      text: raw.map(r => moodLabels[r.mood]),
      type: 'scatter',
      mode: 'markers+lines',
      line: {
        color: 'rgba(156, 77, 255, 0.4)',
        width: 2,
        dash: 'dash'
      },
      marker: {
        size: 18,
        color: raw.map(r => colors[r.mood]),
        line: {
          width: 3, 
          color: '#ffffff'
        },
        symbol: 'circle',
        opacity: 0.9
      },
      hovertemplate: '<b>%{text}</b><br>' +
                     '–î–∞—Ç–∞: %{x}<br>' +
                     '–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ: %{y}<extra></extra>'
    }];

    const layout = {
      title: {
        text: '–ò—Å—Ç–æ—Ä–∏—è –≤–∞—à–µ–≥–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è',
        font: {
          size: 24,
          color: '#ffffff',
          family: 'Inter, sans-serif'
        }
      },
      xaxis: {
        title: {
          text: '–î–∞—Ç–∞',
          font: {
            size: 16,
            color: '#cccccc'
          }
        },
        gridcolor: 'rgba(156, 77, 255, 0.1)',
        zerolinecolor: 'rgba(156, 77, 255, 0.2)',
        linecolor: 'rgba(255, 255, 255, 0.1)',
        tickfont: {
          color: '#cccccc'
        }
      },
      yaxis: {
        tickvals: [1, 2, 3, 4],
        ticktext: ['üòä', 'üòå', 'üò¢', 'üò†'],
        title: {
          text: '–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ',
          font: {
            size: 16,
            color: '#cccccc'
          }
        },
        gridcolor: 'rgba(156, 77, 255, 0.1)',
        zerolinecolor: 'rgba(156, 77, 255, 0.2)',
        linecolor: 'rgba(255, 255, 255, 0.1)',
        tickfont: {
          color: '#cccccc'
        }
      },
      paper_bgcolor: 'rgba(0,0,0,0)',
      plot_bgcolor: 'rgba(0,0,0,0)',
      font: {
        color: '#e1e1e1',
        family: 'Inter, sans-serif'
      },
      hoverlabel: {
        bgcolor: 'rgba(26, 26, 26, 0.9)',
        bordercolor: '#9c4dff',
        font: {
          color: '#ffffff',
          family: 'Inter, sans-serif'
        }
      },
      margin: {
        l: 80,
        r: 50,
        b: 80,
        t: 100,
        pad: 10
      },
      showlegend: false,
      autosize: true,
      dragmode: 'zoom',
      hovermode: 'closest'
    };

    const config = {
      responsive: true,
      displayModeBar: true,
      displaylogo: false,
      modeBarButtonsToRemove: ['sendDataToCloud', 'autoScale2d', 'resetScale2d'],
      modeBarButtonsToAdd: ['drawline', 'drawopenpath', 'eraseshape']
    };

    Plotly.newPlot('cal-plot', data, layout, config);
    
    window.addEventListener('resize', function() {
      Plotly.Plots.resize(document.getElementById('cal-plot'));
    });
    
    setTimeout(() => {
      document.querySelectorAll('.point').forEach(point => {
        point.style.opacity = '0';
      });
    }, 100);
  </script>
</body>
</html>
